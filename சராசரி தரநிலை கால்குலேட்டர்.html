  <script>
    function calculateAverage() {
      const term1 = parseFloat(document.getElementById("term1").value);

    function getGrade(avg) {
      if (avg >= 80 && avg <= 100) return "A";
      else if (avg >= 60) return "B";
      else if (avg >= 40) return "C";
      else if (avg >= 20) return "D";

    function getGrade1(avg) {
      if (avg >= 90 && avg <= 100) return "A1";

      else if (avg > 60) return "B2";

      else if (avg >= 33 && avg <= 40) return "D";
      else if (avg >= 21 && avg <= 32) return "E1";
      else return "E2";
    }
